<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Feed with UI and Hand Tracking</title>
  <style>
    body { margin: 0; overflow: hidden; }
    video {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #ui-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1;
    }
    .button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <div id="ui-panel">
    <button class="button" id="testButton">测试一</button>
  </div>

  <!-- Load the Handtrack.js library -->
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"></script>

  <script>
    window.onload = async () => {
      // Create a video element
      const video = document.createElement('video');
      video.width = 640;
      video.height = 480;
      video.autoplay = true;
      video.playsInline = true;
      document.body.appendChild(video); // Append the video element to the body

      // Request camera access
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;  // Set the video element's source to the camera stream
      } catch (err) {
        console.error('Error accessing the camera: ', err);
      }

      // Load Handtrack.js model
      const model = await handTrack.load();

      // Detect hands continuously
      const detectHands = () => {
        model.detect(video).then(predictions => {
          // Do something with the predictions, such as draw bounding boxes
          console.log(predictions);
        });

        // Call detectHands every 100ms
        setTimeout(detectHands, 100);
      };

      // Start detecting hands
      detectHands();

      // Test button functionality
      const testButton = document.getElementById('testButton');
      testButton.addEventListener('click', () => {
        alert('你点击了测试一按钮');
      });
    };
  </script>
</body>
</html>
