<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Feed</title>
  <style>
    body { margin: 0; overflow: hidden; }
    video {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;  /* Ensures the video is behind other content */
      width: 100%;
      height: 100%;
      object-fit: cover;  /* Ensures the video covers the screen while maintaining aspect ratio */
    }
  </style>
</head>
<body>
  <script>
    window.onload = () => {
      // Create a video element
      const video = document.createElement('video');
      video.width = 640;
      video.height = 480;
      video.autoplay = true;
      video.playsInline = true; // Make sure video plays inline on mobile devices
      document.body.appendChild(video); // Append the video element to the body

      // Request camera access
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;  // Set the video element's source to the camera stream
        })
        .catch(err => {
          console.error('Error accessing the camera: ', err);
        });
    };
  </script>
</body>
</html>
